name: CI
on:
  pull_request:
    branches:
      - "*"
  push:
    branches:
      - "*"
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: 8
      - name: Make gradlew Executable
        run: |
          chmod +x ./gradlew
      - name: Run Build
        run: |
          ./gradlew build -x lint
